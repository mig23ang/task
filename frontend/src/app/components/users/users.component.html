<div class="container mt-4">
  <h2>Lista de Usuarios</h2>

  <!-- Mensaje de error -->
  <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
    {{ errorMessage }}
  </div>

  <!-- Tabla de usuarios -->
  <table *ngIf="users.length > 0" class="table table-striped mt-3">
    <thead>
      <tr>
        <th>#</th>
        <th>Nombre</th>
        <th>Correo Electr√≥nico</th>
        <th>Rol</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users; index as i">
        <td>{{ i + 1 }}</td>
        <td>{{ user.name }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.role }}</td>
      </tr>
    </tbody>
  </table>

  <!-- Mensaje cuando no hay usuarios -->
  <div
    *ngIf="!errorMessage && users.length === 0"
    class="alert alert-info mt-3"
  >
    No hay usuarios para mostrar.
  </div>
</div>
